<div class="ui-widget ui-datatable ui-htmltable">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>LastName</th>
            <th>FirstName</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of people">
            <td>{{item.id}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.age}}</td>
        </tr>

        </tbody>
    </table>
</div>
