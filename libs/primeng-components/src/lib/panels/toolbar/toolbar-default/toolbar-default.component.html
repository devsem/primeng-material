<p-toolbar>
  <div class="ui-toolbar-group-left">
    <button pButton type="button" label="New" icon="fa-plus"></button>
    <button pButton type="button" label="Open" icon="ui-icon-folder-open" class="ui-button-success"></button>

    <i class="fa ui-icon-menu"></i>

    <p-splitButton label="Save" icon="fa-check" (onClick)="save()" [model]="items"
                   styleClass="ui-button-warning"></p-splitButton>
  </div>

  <div class="ui-toolbar-group-right">
    <button pButton type="button" icon="fa-search"></button>
    <i class="fa ui-icon-menu"></i>
    <button pButton type="button" icon="ui-icon-refresh"></button>
    <button pButton type="button" icon="ui-icon-delete" class="ui-button-danger"></button>
  </div>
</p-toolbar>
