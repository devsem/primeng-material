<p> Default: {{textareaDefault}}</p>
<textarea pInputTextarea rows="5" cols="30" [(ngModel)]="textareaDefault"></textarea>

<p> AutoResize: {{textareaAutoResize}}</p>
<textarea pInputTextarea autoResize="autoResize" rows="5" cols="30" [(ngModel)]="textareaAutoResize"></textarea>

<p> Disabled: {{textareaDisabled}}</p>
<textarea pInputTextarea disabled="true" rows="5" cols="30" [(ngModel)]="textareaDisabled"></textarea>
