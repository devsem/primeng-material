<h3 class="first">Basic {{ratingVal1}}</h3>
<p-rating [(ngModel)]="ratingVal1"></p-rating>

<h3>Callback {{ratingVal2}}</h3>
<p-rating [(ngModel)]="ratingVal2" (onRate)="handleRate($event)" (onCancel)="handleCancel($event)"></p-rating>
<span *ngIf="msg" style="margin-left:10px">{{msg}}</span>

<h3>No Cancel {{ratingVal3}}</h3>
<p-rating [(ngModel)]="ratingVal3" [cancel]="false"></p-rating>

<h3>ReadOnly</h3>
<p-rating [ngModel]="5" readonly="true" stars="10" [cancel]="false"></p-rating>

<h3>Disabled</h3>
<p-rating [ngModel]="ratingVal4" disabled="true" stars="10"></p-rating>
