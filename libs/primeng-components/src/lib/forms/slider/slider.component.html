<h3 class="first">Basic: {{sliderVal1}}</h3>
<p-slider [(ngModel)]="sliderVal1" [style]="{'width':'200px'}"></p-slider>

<h3>Input: {{sliderVal2}}</h3>
<input type="text" pInputText [(ngModel)]="sliderVal2" style="width:200px; margin-bottom: 15px"/>
<p-slider [(ngModel)]="sliderVal2" [style]="{'width':'200px'}"></p-slider>

<h3>Animate: {{sliderVal3}}</h3>
<p-slider [(ngModel)]="sliderVal3" [style]="{'width':'200px'}" [animate]="true"></p-slider>

<h3>Step: {{sliderVal4}}</h3>
<p-slider [(ngModel)]="sliderVal4" [style]="{'width':'200px'}" [step]="20"></p-slider>

<h3>Range: {{rangeValues[0] + ' - ' + rangeValues[1]}}</h3>
<p-slider [(ngModel)]="rangeValues" [style]="{'width':'200px'}" [range]="true"></p-slider>

<h3>Vertical: {{sliderVal5}}</h3>
<p-slider [(ngModel)]="sliderVal5" [style]="{'height':'200px'}" orientation="vertical"></p-slider>
