    </div>
    <div class="ui-g-12">
        <p-radioButton name="group1" value="Option 2" label="Option 2" [(ngModel)]="value1"></p-radioButton>
    </div>
    <div class="ui-g-12">
        <p-radioButton name="group1" value="Option 3" label="Option 3" [(ngModel)]="value1"></p-radioButton>
    </div>
</div>
