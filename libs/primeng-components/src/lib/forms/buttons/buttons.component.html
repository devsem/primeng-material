<p-messages [(value)]="messages"></p-messages>


<div>
  <p>flat</p>
  <button pButton type="button" label="add" class="mr flat red-ripple"></button>
  <button pButton type="button" label="add" icon="ui-icon-add" class="mr flat red-ripple"></button>
  <button pButton type="button" label="save" icon="fa-check" iconPos="right"
          class="mr flat red-ripple"></button>
  <button pButton type="button" icon="fa-check" class="mr flat red-ripple"></button>
</div>


<div>
  <p>raised</p>
  <button pButton type="button" label="add" class="mr "></button>
  <button pButton type="button" label="add" icon="ui-icon-add" class="mr "></button>
  <button pButton type="button" label="save" icon="fa-check" iconPos="right"
          class="mr "></button>
  <button pButton type="button" icon="fa-check" class="mr "></button>

  <p-splitButton label="Save" icon="fa-check" (onClick)="save()" [model]="items"
                 class="mr "></p-splitButton>
  <p-splitButton label="Save" icon="fa-check" iconPos="right" (onClick)="save()" [model]="items"
                 class="mr "></p-splitButton>
  <p-splitButton label="Save" (onClick)="save()" [model]="items"

</div>
