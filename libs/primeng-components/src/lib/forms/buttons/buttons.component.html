<p-messages [(value)]="messages"></p-messages>


<div>
    <p>flat</p>
    <button pButton type="button" class="flat red-ripple"></button>
    <button pButton type="button" label="add" icon="ui-icon-add" class="flat red-ripple"></button>
    <button pButton type="button" label="save" icon="fa-check" iconPos="right"
            class="flat red-ripple"></button>
    <button pButton type="button" icon="fa-check" class="flat red-ripple"></button>
</div>


<div>
    <p>raised</p>

            class=""></button>
    <button pButton type="button" icon="fa-check" class=""></button>

    <p-splitButton label="Save" icon="fa-check" (onClick)="save()" [model]="items"
                   class=""></p-splitButton>
    <p-splitButton label="Save" icon="fa-check" iconPos="right" (onClick)="save()" [model]="items"
                   class=""></p-splitButton>
    <p-splitButton label="Save" (onClick)="save()" [model]="items"

</div>
